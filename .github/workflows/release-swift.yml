name: Release Swift (macOS DMG)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      tag_name:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Patch version in Info.plist
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ inputs.version }}" \
            apps/macos/Sources/Arandu/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ inputs.version }}" \
            apps/macos/Sources/Arandu/Info.plist

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Build
        working-directory: apps/macos
        run: make build

      - name: Create DMG
        working-directory: apps/macos
        run: make dist

      - name: Rename DMG with version
        run: mv apps/macos/dist/Arandu.dmg apps/macos/dist/Arandu-${{ inputs.version }}-macos.dmg

      - name: Upload DMG to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          files: apps/macos/dist/Arandu-${{ inputs.version }}-macos.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
